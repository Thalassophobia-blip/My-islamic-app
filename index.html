<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقي الإسلامي المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #ffcf40; --glass: rgba(0, 0, 0, 0.6); --glow: 0 0 15px rgba(255, 207, 64, 0.8); }
        body { margin: 0; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=2000') center/cover no-repeat fixed; font-family: 'Segoe UI', sans-serif; color: #fff; text-align: center; min-height: 100vh; overflow-x: hidden; }
        .app { padding: 20px; padding-bottom: 100px; box-sizing: border-box; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; padding: 25px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 8px 32px rgba(0,0,0,0.5); margin-bottom: 20px; }
        h1 { color: var(--gold); text-shadow: var(--glow); font-size: 2.5rem; margin: 10px 0; }
        #time { font-size: 2.2rem; font-weight: bold; color: var(--gold); margin-bottom: 15px; }
        .dua-box { font-size: 1.1rem; line-height: 1.8; color: #eee; min-height: 80px; }
        .nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; display: flex; justify-content: space-around; background: var(--glass); backdrop-filter: blur(20px); padding: 15px; border-radius: 50px; border: 1px solid var(--gold); z-index: 1000; }
        .nav i { font-size: 1.6rem; color: var(--gold); filter: drop-shadow(var(--glow)); cursor: pointer; }
    </style>
</head>
<body>
    <div class="app">
        <div class="glass-card">
            <i class="fa-solid fa-mosque" style="font-size: 2.5rem; color: var(--gold);"></i>
            <h1>تطبيقي الإسلامي</h1>
            <div id="time">00:00:00</div>
            <div class="dua-box" id="dua-text">"سبحان الله وبحمده، سبحان الله العظيم"</div>
        </div>
        
        <div class="glass-card">
            <h3 style="color:var(--gold)">أدعية مأثورة</h3>
            <p>اللهم إنك عفو كريم تحب العفو فاعفُ عنا</p>
            <p>اللهم صلِ وسلم على نبينا محمد</p>
            <p>لا إله إلا أنت سبحانك إني كنت من الظالمين</p>
        </div>
    </div>

    <nav class="nav">
        <i class="fa-solid fa-book-quran"></i>
        <i class="fa-solid fa-hands-praying"></i>
        <i class="fa-solid fa-star-and-crescent"></i>
    </nav>

    <script>
        setInterval(() => { 
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('ar-EG'); 
        }, 1000);
        
        const duas = [
            "لا إله إلا أنت سبحانك إني كنت من الظالمين",
            "اللهم صلِ وسلم على نبينا محمد",
            "سبحان الله وبحمده، سبحان الله العظيم",
            "يا حي يا قيوم برحمتك أستغيث",
            "اللهم ارحم موتانا وموتى المسلمين"
        ];
        let i = 0;
        setInterval(() => {
            document.getElementById('dua-text').innerText = `"${duas[i]}"`;
            i = (i + 1) % duas.length;
        }, 5000);
    </script>
</body>
</html>
