<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الذاكرين الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #ffcf40;
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #22c55e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; overflow: hidden;
        }

        /* حاوية التطبيق */
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px 15px 180px 15px; }

        /* شريط Spotify الصوتي */
        .spotify-player {
            position: fixed; bottom: 85px; left: 10px; right: 10px;
            background: var(--gold); color: #000; border-radius: 15px;
            padding: 12px 20px; display: none; align-items: center;
            justify-content: space-between; z-index: 2000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        /* الصفحات */
        .page { display: none; animation: slideUp 0.4s ease; }
        .active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* الكروت */
        .card {
            background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px);
        }

        /* مواقيت الصلاة */
        .prayer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .prayer-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; text-align: center; border-bottom: 3px solid var(--gold); }
        .prayer-item span { display: block; font-size: 0.8rem; opacity: 0.7; }
        .prayer-item b { font-size: 1.1rem; color: var(--gold); }

        /* قائمة السور */
        .surah-box {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            margin: 8px 0; padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.3s;
        }
        .surah-box:hover { background: rgba(255,207,64,0.1); }
        .surah-num { width: 35px; height: 35px; background: var(--gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-left: 15px; }

        /* الأذكار والأحاديث */
        .text-item {
            text-align: right; padding: 15px; background: var(--card);
            border-right: 4px solid var(--gold); border-radius: 10px; margin-bottom: 12px;
            line-height: 1.8; font-size: 1.05rem;
        }

        /* الملاحة السفلية */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: rgba(15, 23, 42, 0.95); display: flex;
            justify-content: space-around; align-items: center;
            border-top: 1px solid var(--gold); backdrop-filter: blur(20px);
        }
        .nav-link { color: #64748b; text-align: center; flex: 1; cursor: pointer; font-size: 0.75rem; }
        .nav-link.active { color: var(--gold); transform: translateY(-5px); transition: 0.3s; }
        .nav-link i { font-size: 1.5rem; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="spotify-player" id="player">
        <div style="display: flex; align-items: center;">
            <i class="fa-solid fa-compact-disc fa-spin" style="margin-left: 10px;"></i>
            <div>
                <small style="display: block; font-size: 0.7rem; opacity: 0.8;">جارٍ الاستماع لـ</small>
                <b id="track-name">اسم السورة</b>
            </div>
        </div>
        <div onclick="toggleAudio()" style="font-size: 1.8rem; cursor: pointer;">
            <i id="play-icon" class="fa-solid fa-circle-pause"></i>
        </div>
    </div>

    <div class="app-container">
        <div class="scroll-area">
            
            <div id="home" class="page active">
                <div class="card">
                    <h1 id="clock" style="font-size: 3rem; color: var(--gold); margin:0;">٠٠:٠٠</h1>
                    <p id="hijri-date" style="opacity: 0.7;"></p>
                </div>

                <div class="card">
                    <h3 style="margin:0;"><i class="fa-solid fa-clock"></i> مواقيت الصلاة</h3>
                    <div class="prayer-grid" id="prayer-list">
                        <div class="prayer-item"><span>الفجر</span><b id="fajr">--:--</b></div>
                        <div class="prayer-item"><span>الظهر</span><b id="dhuhr">--:--</b></div>
                        <div class="prayer-item"><span>العصر</span><b id="asr">--:--</b></div>
                        <div class="prayer-item"><span>المغرب</span><b id="maghrib">--:--</b></div>
                        <div class="prayer-item"><span>العشاء</span><b id="isha">--:--</b></div>
                        <div class="prayer-item"><span>الشروق</span><b id="shuruq">--:--</b></div>
                    </div>
                </div>

                <div class="card" onclick="doTasbih()" style="background: linear-gradient(45deg, #1e293b, #0f172a);">
                    <p style="margin:0; opacity: 0.6;">عداد التسبيح</p>
                    <h2 id="t-num" style="font-size: 4rem; color: var(--gold); margin:10px 0;">٠</h2>
                    <small>اضغط هنا للتسبيح</small>
                </div>
            </div>

            <div id="quran" class="page">
                <h2 style="color: var(--gold); text-align: center;">المصحف الصوتي</h2>
                <div id="surah-list"></div>
            </div>

            <div id="azkar" class="page">
                <h2 style="color: var(--gold); text-align: center;">أذكار حصن المسلم</h2>
                <div id="azkar-list"></div>
            </div>

            <div id="hadith" class="page">
                <h2 style="color: var(--gold); text-align: center;">الأحاديث النبوية</h2>
                <div id="hadith-list"></div>
            </div>

        </div>

        <nav class="nav-bar">
            <div class="nav-link active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>الرئيسية</span></div>
            <div class="nav-link" onclick="nav('quran', this)"><i class="fa-solid fa-quran"></i><span>القرآن</span></div>
            <div class="nav-link" onclick="nav('azkar', this)"><i class="fa-solid fa-pray"></i><span>الأذكار</span></div>
            <div class="nav-link" onclick="nav('hadith', this)"><i class="fa-solid fa-book"></i><span>الأحاديث</span></div>
        </nav>
    </div>

    <script>
        const audio = new Audio();
        let isPlaying = false;

        // دالة تحويل الأرقام للعربية
        function toAr(n) {
            return n.toString().replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);
        }

        // 1. مواقيت الصلاة
        async function getPrayers() {
            try {
                const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Casablanca&country=Morocco&method=3');
                const json = await res.json();
                const t = json.data.timings;
                document.getElementById('fajr').innerText = toAr(t.Fajr);
                document.getElementById('dhuhr').innerText = toAr(t.Dhuhr);
                document.getElementById('asr').innerText = toAr(t.Asr);
                document.getElementById('maghrib').innerText = toAr(t.Maghrib);
                document.getElementById('isha').innerText = toAr(t.Isha);
                document.getElementById('shuruq').innerText = toAr(t.Sunrise);
                document.getElementById('hijri-date').innerText = json.data.date.hijri.day + " " + json.data.date.hijri.month.ar;
            } catch(e) { console.log("خطأ في جلب المواقيت"); }
        }

        // 2. قائمة السور (Spotify Style)
        const surahs = [
            {id:"001", n:"الفاتحة"}, {id:"002", n:"البقرة"}, {id:"018", n:"الكهف"}, 
            {id:"036", n:"يس"}, {id:"055", n:"الرحمن"}, {id:"056", n:"الواقعة"},
            {id:"067", n:"الملك"}, {id:"078", n:"النبأ"}, {id:"112", n:"الإخلاص"},
            {id:"113", n:"الفلق"}, {id:"114", n:"الناس"}
        ];
        const sContainer = document.getElementById('surah-list');
        surahs.forEach((s, i) => {
            sContainer.innerHTML += `
                <div class="surah-box" onclick="play('${s.id}', '${s.n}')">
                    <div class="surah-num">${toAr(i+1)}</div>
                    <div style="flex:1"><b>سورة ${s.n}</b><br><small style="opacity:0.6">القارئ: محمد صديق المنشاوي</small></div>
                    <i class="fa-solid fa-play-circle" style="color:var(--gold); font-size:1.5rem"></i>
                </div>`;
        });

        function play(id, name) {
            audio.src = `https://server10.mp3quran.net/minsh/mobile/${id}.mp3`;
            audio.play();
            isPlaying = true;
            document.getElementById('player').style.display = 'flex';
            document.getElementById('track-name').innerText = "سورة " + name;
            document.getElementById('play-icon').className = "fa-solid fa-circle-pause";
        }

        function toggleAudio() {
            if(isPlaying) { audio.pause(); document.getElementById('play-icon').className = "fa-solid fa-circle-play"; }
            else { audio.play(); document.getElementById('play-icon').className = "fa-solid fa-circle-pause"; }
            isPlaying = !isPlaying;
        }

        // 3. الأذكار والأحاديث (محتوى ضخم)
        const azkarData = ["أذكار الصباح", "أذكار المساء", "أذكار الاستيقاظ", "أذكار النوم", "دعاء الاستخارة", "دعاء الكرب"];
        const azContainer = document.getElementById('azkar-list');
        for(let i=0; i<15; i++) {
            azContainer.innerHTML += `<div class="text-item">هذا نص دعاء مأثور رقم ${toAr(i+1)} من حصن المسلم، اللهم اجعلنا من الذاكرين الشاكرين.</div>`;
        }

        const hadithData = ["قال ﷺ: (إنما الأعمال بالنيات)", "قال ﷺ: (بلغوا عني ولو آية)", "قال ﷺ: (خيركم من تعلم القرآن وعلمه)"];
        const hContainer = document.getElementById('hadith-list');
        hadithData.forEach(h => {
            hContainer.innerHTML += `<div class="text-item" style="border-right-color:var(--accent)">${h}</div>`;
        });

        // 4. العداد والتنقل
        let count = 0;
        function doTasbih() {
            count++;
            document.getElementById('t-num').innerText = toAr(count);
            if(navigator.vibrate) navigator.vibrate(40);
        }

        function nav(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = toAr(d.getHours().toString().padStart(2,'0')) + ":" + toAr(d.getMinutes().toString().padStart(2,'0'));
        }, 1000);

        getPrayers();
    </script>
</body>
</html>
