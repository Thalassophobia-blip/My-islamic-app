<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الذاكرين - VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --accent: #e1b12c; --text: #f5f6fa; --card-bg: rgba(0, 0, 0, 0.7);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000 url('https://images.unsplash.com/photo-1542810634-71277d95dcbb?q=80&w=2000') center/cover no-repeat fixed;
            color: var(--text); font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden;
        }

        /* شريط التنبيه العصري */
        .status-bar {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 49, 49, 0.9); padding: 5px 20px; border-radius: 20px;
            font-size: 0.7rem; font-weight: bold; z-index: 10002; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .overlay { background: rgba(0, 0, 0, 0.6); height: 100vh; display: flex; flex-direction: column; }

        .content { flex: 1; overflow-y: auto; padding: 60px 20px 100px; scrollbar-width: none; }
        
        /* الكروت الفخمة */
        .hero-card {
            background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 30px;
            padding: 30px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .time-big { font-size: 4rem; font-weight: 200; color: var(--accent); margin-bottom: 5px; }
        
        /* قائمة السور المودرن */
        .surah-item {
            background: rgba(255, 255, 255, 0.05); margin-bottom: 12px; padding: 20px;
            border-radius: 20px; display: flex; align-items: center; transition: 0.3s;
        }
        .surah-item:active { background: var(--accent); color: #000; }
        .surah-num { width: 40px; height: 40px; background: var(--accent); color: #000; 
                     border-radius: 50%; display: flex; align-items: center; justify-content: center;
                     font-weight: bold; margin-left: 15px; font-size: 0.8rem; }

        /* مشغل القراءة الكامل */
        #reader {
            position: fixed; inset: 0; background: #1a1a1a url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            z-index: 99999; display: none; flex-direction: column; animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .reader-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); }
        .reader-body { flex: 1; overflow-y: auto; padding: 40px 30px; line-height: 2.8; 
                       font-size: 1.8rem; text-align: center; color: #dcdde1; }

        /* الملاحة */
        .nav-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            height: 70px; border-radius: 35px; display: flex; align-items: center;
            justify-content: space-around; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-btn { color: rgba(255,255,255,0.5); font-size: 1.3rem; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); transform: scale(1.2); }

    </style>
</head>
<body>

<div class="status-bar">نسخة تجريبية VIP v2.0</div>

<div class="overlay">
    <div id="reader">
        <div class="reader-header">
            <i class="fa-solid fa-chevron-down" onclick="closeReader()"></i>
            <b id="r-title" style="color:var(--accent)">اسم السورة</b>
            <i class="fa-solid fa-share-nodes"></i>
        </div>
        <div class="reader-body" id="r-text"></div>
    </div>

    <div class="content">
        <div id="pg-home" class="page">
            <div class="hero-card">
                <div class="time-big" id="clock">00:00</div>
                <p id="hijri" style="opacity: 0.6; font-size: 0.9rem;">جاري جلب التاريخ...</p>
            </div>

            <div class="hero-card" onclick="tap()" style="padding: 40px;">
                <p id="t-label" style="color: var(--accent); letter-spacing: 2px;">اضغط للبدء</p>
                <div id="count" style="font-size: 5rem; font-weight: 100;">0</div>
                <div style="width: 50px; hieght: 2px; background: var(--accent); margin: 10px auto;"></div>
            </div>
        </div>

        <div id="pg-quran" class="page" style="display:none">
            <div id="surah-list"></div>
        </div>

        <div id="pg-dua" class="page" style="display:none">
            <div class="hero-card">
                <i class="fa-solid fa-quote-right" style="color:var(--accent)"></i>
                <p id="daily-dua" style="padding: 15px; line-height: 1.6;">اللهم بك أصبحنا وبك أمسينا وبك نحيا وبك نموت وإليك النشور</p>
            </div>
            <div id="extra-duas"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <i class="fa-solid fa-house-user nav-btn active" onclick="nav('pg-home', this)"></i>
        <i class="fa-solid fa-book-open nav-btn" onclick="nav('pg-quran', this)"></i>
        <i class="fa-solid fa-heart nav-btn" onclick="nav('pg-dua', this)"></i>
    </nav>
</div>

<script>
    const player = new Audio();
    const surahNames = ["الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة","يونس","هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه","الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم","لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر","فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق","الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج","نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس","التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد","الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات","القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر","المسد","الإخلاص","الفلق","الناس"];

    const list = document.getElementById('surah-list');
    surahNames.forEach((name, i) => {
        let id = (i + 1).toString().padStart(3, '0');
        list.innerHTML += `
            <div class="surah-item" onclick="openS('${id}', '${name}', ${i+1})">
                <div class="surah-num">${i+1}</div>
                <b>سورة ${name}</b>
                <i class="fa-solid fa-headphones-simple" style="margin-right:auto; opacity:0.3"></i>
            </div>`;
    });

    async function openS(id, name, num) {
        player.src = `https://server8.mp3quran.net/ahmad_huth/${id}.mp3`;
        player.play();
        document.getElementById('reader').style.display = 'flex';
        document.getElementById('r-title').innerText = name;
        document.getElementById('r-text').innerText = "جاري فتح المصحف...";
        try {
            const r = await fetch(`https://api.alquran.cloud/v1/surah/${num}`);
            const d = await r.json();
            document.getElementById('r-text').innerText = d.data.ayahs.map(a => a.text).join(" ❇️ ");
        } catch(e) { document.getElementById('r-text').innerText = "حدث خطأ في تحميل النص."; }
    }

    function closeReader() { document.getElementById('reader').style.display = 'none'; }

    let c = 0;
    const ts = ["سُبْحَانَ اللَّهِ", "الْحَمْدُ لِلَّهِ", "لَا إِلَهَ إِلَّا اللَّهُ", "اللَّهُ أَكْبَرُ"];
    function tap() {
        c++; document.getElementById('count').innerText = c;
        document.getElementById('t-label').innerText = ts[c % ts.length];
        if(navigator.vibrate) navigator.vibrate(50);
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        el.classList.add('active');
    }

    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'}); 
    }, 1000);

    // إضافة أذكار إضافية
    ["أستغفر الله العظيم", "لا حول ولا قوة إلا بالله", "حسبي الله ونعم الوكيل"].forEach(d => {
        document.getElementById('extra-duas').innerHTML += `<div class="surah-item"><b>${d}</b></div>`;
    });
</script>
</body>
</html>
