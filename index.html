<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة الإسلامية الشاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #ffcf40; --glass: rgba(0, 0, 0, 0.85); --item-bg: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2000') center/cover no-repeat fixed;
            color: #fff; overflow: hidden; height: 100vh;
        }

        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .content-area { flex: 1; overflow-y: auto; padding: 20px 15px 120px 15px; }

        .page { display: none; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .glass-card { 
            background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; 
            padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); text-align: center;
        }

        /* القرآن الكريم */
        .surah-list { display: grid; gap: 10px; }
        .surah-card {
            background: var(--item-bg); padding: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,207,64,0.2); cursor: pointer; transition: 0.3s;
        }
        .surah-card:hover { background: rgba(255,207,64,0.1); border-color: var(--gold); }
        .play-btn { color: var(--gold); font-size: 1.5rem; }

        /* الأحاديث والأدعية */
        .text-box { font-size: 1.2rem; line-height: 1.8; color: #f0f0f0; padding: 15px; border-right: 4px solid var(--gold); background: rgba(255,255,255,0.03); border-radius: 10px; margin-bottom: 15px; text-align: right; }

        /* مشغل الصوت الثابت */
        .audio-player {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--gold); color: #000;
            padding: 10px 20px; border-radius: 50px; display: none;
            justify-content: space-between; align-items: center; z-index: 2000; font-weight: bold;
        }

        /* القائمة السفلية */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: var(--glass); backdrop-filter: blur(25px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--gold); z-index: 1000;
        }
        .nav-item { color: #777; text-align: center; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--gold); transform: translateY(-8px); }
        .nav-item i { font-size: 1.5rem; margin-bottom: 5px; display: block; }
        .nav-item span { font-size: 0.75rem; }
    </style>
</head>
<body>

    <div class="audio-player" id="player-status">
        <span id="playing-name">جارٍ التشغيل...</span>
        <i class="fa-solid fa-circle-stop" onclick="stopAudio()" style="font-size: 1.8rem; cursor: pointer;"></i>
    </div>

    <div class="app-container">
        <div class="content-area">
            
            <div id="home" class="page active">
                <div class="glass-card">
                    <h2 id="clock" style="font-size: 2.5rem; color: var(--gold); margin:0;">00:00:00</h2>
                    <p id="main-dua" style="font-style: italic; font-size: 1.1rem; min-height: 50px;"></p>
                </div>
                <div class="glass-card" onclick="tasbih()">
                    <p style="margin:0; opacity:0.7;">اضغط للتسبيح</p>
                    <div id="t-count" style="font-size: 4rem; color: var(--gold); font-weight: bold;">0</div>
                </div>
            </div>

            <div id="quran" class="page">
                <h2 style="text-align: center; color: var(--gold);">القرآن الكريم (صوت)</h2>
                <div class="surah-list" id="surah-container">
                    </div>
            </div>

            <div id="hadith" class="page">
                <h2 style="text-align: center; color: var(--gold);">أحاديث نبوية</h2>
                <div id="hadith-container"></div>
            </div>

        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="showPage('home', this)"><i class="fa-solid fa-mosque"></i><span>الرئيسية</span></div>
            <div class="nav-item" onclick="showPage('quran', this)"><i class="fa-solid fa-kaaba"></i><span>القرآن</span></div>
            <div class="nav-item" onclick="showPage('hadith', this)"><i class="fa-solid fa-book-open-reader"></i><span>الأحاديث</span></div>
        </nav>
    </div>

    <script>
        const audio = new Audio();
        
        // بيانات السور (أمثلة)
        const surahs = [
            { id: "001", name: "الفاتحة" }, { id: "002", name: "البقرة" },
            { id: "036", name: "يس" }, { id: "055", name: "الرحمن" },
            { id: "067", name: "الملك" }, { id: "112", name: "الإخلاص" }
        ];

        // بيانات الأحاديث
        const hadiths = [
            "قال ﷺ: (إنما الأعمال بالنيات، وإنما لكل امرئ ما نوى)",
            "قال ﷺ: (بلغوا عني ولو آية)",
            "قال ﷺ: (من سلك طريقاً يلتمس فيه علماً سهل الله له به طريقاً إلى الجنة)",
            "قال ﷺ: (خيركم من تعلم القرآن وعلمه)"
        ];

        // توليد قائمة السور
        const container = document.getElementById('surah-container');
        surahs.forEach(s => {
            container.innerHTML += `
                <div class="surah-card" onclick="playQuran('${s.id}', '${s.name}')">
                    <span>سورة ${s.name}</span>
                    <i class="fa-solid fa-circle-play play-btn"></i>
                </div>`;
        });

        // تشغيل القرآن
        function playQuran(id, name) {
            audio.src = `https://server10.mp3quran.net/minsh/mobile/${id}.mp3`;
            audio.play();
            document.getElementById('player-status').style.display = 'flex';
            document.getElementById('playing-name').innerText = `تشغيل: سورة ${name}`;
        }

        function stopAudio() {
            audio.pause();
            document.getElementById('player-status').style.display = 'none';
        }

        // تبديل الصفحات
        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // الساعة والعداد
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('ar-EG'); }, 1000);
        
        let count = 0;
        function tasbih() {
            count++;
            document.getElementById('t-count').innerText = count;
            if (navigator.vibrate) navigator.vibrate(40);
        }

        // عرض الأحاديث
        const hContainer = document.getElementById('hadith-container');
        hadiths.forEach(h => { hContainer.innerHTML += `<div class="text-box">${h}</div>`; });

        // تبديل أذكار الرئيسية
        const duas = ["سبحان الله وبحمده", "أستغفر الله العظيم", "اللهم صلِ على محمد", "الحمد لله دائماً"];
        let dIdx = 0;
        setInterval(() => {
            dIdx = (dIdx + 1) % duas.length;
            document.getElementById('main-dua').innerText = `"${duas[dIdx]}"`;
        }, 4000);
        document.getElementById('main-dua').innerText = `"${duas[0]}"`;

    </script>
</body>
</html>
