<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقي الإسلامي المطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #ffcf40; --glass: rgba(0, 0, 0, 0.7); --glow: 0 0 20px rgba(255, 207, 64, 0.6); }
        body { margin: 0; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=2000') center/cover no-repeat fixed; font-family: sans-serif; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 90%; max-width: 500px; padding-top: 50px; padding-bottom: 120px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 30px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.5); margin-bottom: 25px; text-align: center; }
        h1 { color: var(--gold); text-shadow: var(--glow); font-size: 2.2rem; }
        #time { font-size: 2.5rem; font-weight: bold; margin: 15px 0; }
        .dua-box { font-size: 1.2rem; line-height: 1.8; color: #e0e0e0; min-height: 80px; font-style: italic; }
        .tasbih-section { background: rgba(255, 207, 64, 0.1); border: 1px dashed var(--gold); padding: 20px; border-radius: 20px; cursor: pointer; transition: 0.2s; }
        .tasbih-section:active { transform: scale(0.95); background: rgba(255, 207, 64, 0.2); }
        #counter { font-size: 3.5rem; color: var(--gold); display: block; font-weight: bold; }
        .nav { position: fixed; bottom: 25px; width: 85%; max-width: 400px; background: var(--glass); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 18px; border-radius: 50px; border: 1px solid var(--gold); box-shadow: var(--glow); }
        .nav a { color: var(--gold); font-size: 1.8rem; text-decoration: none; transition: 0.3s; }
        .nav a:hover { transform: scale(1.2); color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <i class="fa-solid fa-mosque" style="font-size: 2.5rem; color: var(--gold);"></i>
            <h1>تطبيقي الإسلامي</h1>
            <div id="time">00:00:00</div>
            <div class="dua-box" id="dua-text">"سبحان الله وبحمده"</div>
        </div>
        <div class="glass-card tasbih-section" onclick="countUp()">
            <span style="color: #ccc; font-size: 0.9rem;">اضغط هنا للتسبيح</span>
            <span id="counter">0</span>
        </div>
    </div>
    <nav class="nav">
        <a href="https://quran.com/ar" target="_blank"><i class="fa-solid fa-book-quran"></i></a>
        <a href="https://www.hisnmuslim.com/ar" target="_blank"><i class="fa-solid fa-hands-praying"></i></a>
        <a href="https://www.islamicfinder.org" target="_blank"><i class="fa-solid fa-clock"></i></a>
    </nav>
    <script>
        setInterval(() => { document.getElementById('time').innerText = new Date().toLocaleTimeString('ar-EG'); }, 1000);
        const duas = ["لا إله إلا أنت سبحانك إني كنت من الظالمين", "اللهم صلِ وسلم على نبينا محمد", "سبحان الله وبحمده، سبحان الله العظيم", "أستغفر الله العظيم وأتوب إليه"];
        let i = 0;
        setInterval(() => { document.getElementById('dua-text').innerText = `"${duas[i]}"`; i = (i + 1) % duas.length; }, 5000);
        let count = 0;
        function countUp() { 
            count++; 
            document.getElementById('counter').innerText = count;
            if (navigator.vibrate) navigator.vibrate(40); 
        }
    </script>
</body>
</html>
